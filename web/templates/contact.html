                    {{ form.as_p }}

                </form>
            </div>
            <div class="col-md-6">
                {% load static %}
                <img src="{% static 'images/formulario.jpg' %}" alt="DescripciÃ³n de la imagen" class="img-fluid rounded" style="max-width: 50%; height: auto;">
