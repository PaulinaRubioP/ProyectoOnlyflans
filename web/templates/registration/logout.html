{% extends "base.html" %}

{% block content %}

<h2>Cerrar sesión</h2>
<p>¿Estás seguro de que deseas cerrar sesión?</p>
<a href="#" class="btn btn-primary" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Cerrar sesión</a>
<form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
    {% csrf_token %}
</form>
{% endblock %}
