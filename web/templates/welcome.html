<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flanes Privados - Bienvenida</title>
    
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Flanes Privados</h1>
        <h2>Bienvenido {{ user.get_username }}</h2>
        <div class="row">
            {% for flan in flanes_privados %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="image-container">
                        <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text">{{ flan.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
    
  
</body>
</html>
